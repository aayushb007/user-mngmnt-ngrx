<div class="container p-5 bg-light">
  <div class="row mb-3">
    <div class="col-10">
      <h1>Features </h1>
    </div>
    <div class="col-2">
      <h2><a class="btn btn-primary" [routerLink]="['/feature/add']">Add Feature</a></h2>

    </div>
  </div>
    
   

    <ngx-datatable  #tables class="material custom-data-table"  [rows]="features" 
    [columnMode]="'force'"  [headerHeight]="50" [footerHeight]="50"  [rowHeight]="'auto'" [scrollbarH]="true" 
    [sorts]="sortField"  [limit]="5" [externalPaging]="true"   [count]="pager.total" (page)="pageChange($event.offset + 1)"
   >
   <ngx-datatable-column name="Id" prop="id"></ngx-datatable-column>
   
   <ngx-datatable-column name="Title" prop="title"></ngx-datatable-column>
   <ngx-datatable-column name="Status" prop="status"></ngx-datatable-column>
   <ngx-datatable-column name="Description" prop="description"></ngx-datatable-column>
   <ngx-datatable-column name="Action">
    <ng-template ngx-datatable-cell-template let-row="row">
      <a class="ml-1 text-danger" (click)="getFeatureById(row.id)" data-toggle="tooltip"
      data-placement="top" title="View Feature">
      <svg width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg"
        class="icon-svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M19.3377 6.7875C17.8352 2.90106 14.164 0.28158 10.0002 0.125C5.83641 0.28158 2.1652 2.90106 0.662722 6.7875C0.613077 6.92482 0.613077 7.07518 0.662722 7.2125C2.1652 11.0989 5.83641 13.7184 10.0002 13.875C14.164 13.7184 17.8352 11.0989 19.3377 7.2125C19.3874 7.07518 19.3874 6.92482 19.3377 6.7875ZM6.25 7C6.25 4.92893 7.92893 3.25 10 3.25C12.0711 3.25 13.75 4.92893 13.75 7C13.75 9.07107 12.0711 10.75 10 10.75C7.92893 10.75 6.25 9.07107 6.25 7ZM7.5 7C7.5 8.38071 8.61929 9.5 10 9.5C10.663 9.5 11.2989 9.23661 11.7678 8.76777C12.2366 8.29893 12.5 7.66304 12.5 7C12.5 5.61929 11.3807 4.5 10 4.5C8.61929 4.5 7.5 5.61929 7.5 7ZM1.91897 7C3.18772 10.1687 6.68772 12.625 10.0002 12.625C13.3127 12.625 16.8127 10.1687 18.0815 7C16.8127 3.83125 13.3127 1.375 10.0002 1.375C6.68772 1.375 3.18772 3.83125 1.91897 7Z"
          fill="#777986" />
      </svg>
    </a>
      <a class="text-primary" data-toggle="tooltip" data-placement="top" title="Edit plant"
        (click)="navigateToEdit(row.id)">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"
          class="icon-svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M0.25 15.8748H17.75V17.1248H0.25V15.8748ZM14.8813 4.62481C15.116 4.39035 15.2479 4.0722 15.2479 3.74044C15.2479 3.40867 15.116 3.09052 14.8813 2.85606L12.6438 0.618561C12.4093 0.38384 12.0911 0.251953 11.7594 0.251953C11.4276 0.251953 11.1095 0.38384 10.875 0.618561L1.5 9.99356V13.9998H5.50625L14.8813 4.62481ZM11.7563 1.49981L14 3.74356L12.125 5.61856L9.88125 3.37481L11.7563 1.49981ZM2.75 12.7498V10.5061L9 4.25606L11.2437 6.49981L4.99375 12.7498H2.75Z"
            fill="#777986" />
        </svg>
      </a>
        <a class="text-primary" data-toggle="tooltip" data-placement="center" title="Delete plant"
         style="border: none;" (click)="delete(row.id)">
        <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg"
          class="icon-svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M10.5 0.25H5.5V1.5H10.5V0.25ZM0.5 2.75V4H1.75V16.5C1.75 17.1904 2.30964 17.75 3 17.75H13C13.6904 17.75 14.25 17.1904 14.25 16.5V4H15.5V2.75H0.5ZM3 16.5V4H13V16.5H3ZM5.5 6.5H6.75V14H5.5V6.5ZM10.5 6.5H9.25V14H10.5V6.5Z"
            fill="#777986" />
        </svg>
      </a>
    </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
 </div>
