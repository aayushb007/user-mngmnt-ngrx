<div class="container p-5 bg-light">

    <h1>Tasks </h1>
    <ngx-datatable  #tables class="material custom-data-table"  [rows]="tasks" 
    [columnMode]="'force'"  [headerHeight]="50" [footerHeight]="50"  [rowHeight]="'auto'" [scrollbarH]="true" 
    [sorts]="sortField"  [limit]="5" [externalPaging]="true"   [count]="pager.total" (page)="pageChange($event.offset + 1)"
   >
   <ngx-datatable-column name="Id" prop="id"></ngx-datatable-column>
   <ngx-datatable-column name="Type" prop="taskType"></ngx-datatable-column>
   <ngx-datatable-column name="Title" prop="title"></ngx-datatable-column>
   <ngx-datatable-column name="Status" prop="status"></ngx-datatable-column>
   <ngx-datatable-column name="User" prop="user.name"></ngx-datatable-column>
   
</ngx-datatable>
 </div>
